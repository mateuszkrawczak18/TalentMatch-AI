services:
  # --- BAZA DANYCH NEO4J ---
  neo4j:
    image: neo4j:5.19.0
    container_name: neo4j_graphrag
    restart: unless-stopped
    ports:
      - "7474:7474" # HTTP
      - "7687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/password123
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      # Uprawnienia dla procedur APOC i GDS
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      # Pamięć (dostosowane do lokalnego laptopa)
      - NEO4J_dbms_memory_heap_initial__size=512m
      - NEO4J_dbms_memory_heap_max__size=1G
      # Wyłączenie wymuszania zmiany hasła
      - NEO4J_dbms_security_auth__enabled=true
    volumes:
      - ./neo4j_data:/data
      - ./neo4j_logs:/logs
    # Healthcheck z wydłużonym czasem startu
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s  # KLUCZOWA ZMIANA: Dajemy 30s na rozruch zanim uznamy błąd

  # --- BACKEND API (FastAPI) ---
  api:
    build: .
    container_name: talentmatch_api
    restart: unless-stopped
    depends_on:
      neo4j:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      # Konfiguracja połączenia z bazą (host = nazwa serwisu 'neo4j')
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USERNAME=neo4j
      - NEO4J_PASSWORD=password123
      
      # Zmienne Azure OpenAI (Bez zwykłego OPENAI_API_KEY)
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - AZURE_DEPLOYMENT_NAME=${AZURE_DEPLOYMENT_NAME}
      - AZURE_EMBEDDING_NAME=${AZURE_EMBEDDING_NAME:-text-embedding-3-small} 
      - OPENAI_API_VERSION=${OPENAI_API_VERSION}
    
    # Montujemy logi, żebyś widział je na żywo w pliku na dysku
    volumes:
      - ./system_metrics.log:/app/system_metrics.log
    
    # Ładujemy zmienne z pliku .env
    env_file:
      - .env